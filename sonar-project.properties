# REMPLACEZ "your-github-username" par votre vrai nom d'utilisateur GitHub
# Exemple: si votre URL GitHub est github.com/johndoe, alors sonar.organization=johndoe
sonar.organization=your-github-username

# Clé unique du projet (peut rester DEVOPS ou être changée)
sonar.projectKey=your-github-username_NEXTJS-POSTGRES-WEBSOCKET-SONARQUBE

sonar.projectName=NextJS-PostgreSQL-WebSocket-SonarQube
sonar.projectVersion=1.0

# Source files
sonar.sources=app,public
sonar.exclusions=node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,.next/**,out/**

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test configuration (décommentez quand vous ajouterez des tests)
# sonar.tests=__tests__,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
# sonar.test.exclusions=node_modules/**

# Source encoding
sonar.sourceEncoding=UTF-8 